<!DOCTYPE html>
<html>
<head>
    <title>Mauling Simulator</title>
    <style>
        body {
            margin: 0;
            background: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            transform: scale(0.7);
            transform-origin: top center;
        }
        #scoreboard {
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 10px;
            width: 300px;
            text-align: center;
        }
        .score-entry {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 18px;
        }
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        #startScreen input {
            padding: 10px;
            font-size: 20px;
            margin: 20px;
            width: 300px;
            text-align: center;
            border-radius: 5px;
            border: none;
        }
        #startScreen button {
            padding: 15px 30px;
            font-size: 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startScreen button:hover {
            background: #45a049;
        }
        #gameCanvas {
            background: #1a1a1a;
        }
        .player-info {
            position: absolute;
            color: white;
            font-size: 14px;
            pointer-events: none;
        }
        #attackIndicator {
            position: fixed;
            background: rgba(255,0,0,0.3);
            border-radius: 50%;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <div id="scoreboard">
        <h2>Top Players</h2>
        <div id="topScores"></div>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="1600" height="1200"></canvas>
        <div id="attackIndicator"></div>
    </div>

    <div id="startScreen">
        <h1>Mauling Simulator</h1>
        <input type="text" id="playerName" placeholder="Enter your name" maxlength="15">
        <button onclick="startGame()">Start Game</button>
    </div>
<script src="js/game.js"></script>
    <script>
        let playerName = '';
        
        function startGame() {
            const nameInput = document.getElementById('playerName');
            playerName = nameInput.value.trim() || 'Player' + Math.floor(Math.random() * 1000);
            if (playerName) {
                document.getElementById('startScreen').style.display = 'none';
                initGame(playerName);
            }
        }

        document.getElementById('playerName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') startGame();
        });

        function updateScoreboard(players) {
            const scores = Object.values(players)
                .sort((a, b) => b.Level - a.Level)
                .slice(0, 3);
            
            const scoreHtml = scores.map((player, index) => `
                <div class="score-entry">
                    <span>${index + 1}. ${player.Name}</span>
                    <span>Level ${player.Level}</span>
                </div>
            `).join('');
            
            document.getElementById('topScores').innerHTML = scoreHtml;
        }

        function initGame(playerName) {
            const script = document.createElement('script');
            script.src = '/js/game.js';
            script.onload = () => initializeGame(playerName);
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
